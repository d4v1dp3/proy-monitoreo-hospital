<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <f:metadata> 
            <f:viewParam name="idCareta" value="#{gestionDispositivosMB.idCareta}" />
            <f:viewParam name="noSerie" value="#{gestionDispositivosMB.noSerie}" />     
            <f:viewParam name="fecManufac" value="#{gestionDispositivosMB.fechaManufactura}" />
        </f:metadata>

        <h:head>
            <title>Confirmar</title>

            <style type="text/css">
                .sinborde{
                    background-color: white !important;
                    border-color: white !important;
                }
            </style>
        </h:head>

        <h:body>
            <p:growl id="msgBorrarDisp" showDetail="true" />
            <center>
                <p:panelGrid>
                    <p:row>
                        <p:column colspan="2" style="text-align: right" class="sinborde">
                            <h:form>
                                <i class="pi pi-info-circle" style="font-size: 1em"></i>
                                <p:outputLabel value="Eliminar dispositivo " />
                                <p:outputLabel value="#{gestionDispositivosMB.noSerie}"/>
                                <p:outputLabel value="?" />
                            </h:form>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: right" class="sinborde">
                            <h:form>
                                <p:commandButton value="Cancelar" action="#{gestionDispositivosMB.cerrarDialogo()}"
                                                 icon="pi pi-times"/>  
                            </h:form>
                        </p:column>
                        <p:column style="text-align: right" class="sinborde">
                            <h:form id="frmBorrarDispositivo">
                                <p:commandButton value="Borrar" actionListener="#{gestionDispositivosMB.eliminarDispositivo()}"
                                                 icon="pi pi-trash" update="@all"/>
                            </h:form>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </center>
        </h:body>
    </f:view>
</html>
