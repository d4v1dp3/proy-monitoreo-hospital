<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro Dispositivo</title>

        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
            .ui-widget-header{
                background-color: #e7e8e9 !important;
                border-color: #cacaca !important;
                font-weight: bold !important;
                color: black !important;
                text-align: left !important;
            }
            .titulo{
                font-weight: bold !important;
            }
        </style>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body>
        <i class="pi pi-plus"></i>

        <p:panelGrid>

            <p:growl id="msgRegDisp" showDetail="true" />
            <center>

                <p:row>
                    <p:column>


                        <center>
                            <h2>
                                <p:outputLabel value="FORMULARIO PARA EL REGISTRO DE DISPOSITIVOS" class="titulo"></p:outputLabel>
                            </h2>
                        </center>
                        <p>Llene los siguientes campos para registrar un dispositivo. </p>


                        <p:panelGrid>
                            <h:form id="frmRegDispositivo">
                                <p:row>
                                    <p:column colspan="4" style="text-align: center" class="ui-widget-header">Datos del Dispositivo</p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel for="nSerie" value="No. Serie:" />
                                        <p:inputText id="nSerie" value="#{gestionDispositivosMB.idCareta}" required="true" />
                                        <p:message for="nSerie"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel for="apDate" value="Fecha de Manufactura:" />
                                        <p:inputText id="apDate" value="#{gestionDispositivosMB.fechaManufactura}" required="true" />
                                        <p:message for="apDate"/>

                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="4" style="text-align: center" class="ui-widget-header">Asignaci√≥n de Hospital</p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="4">
                                        <p:outputLabel for="idHosp" value="Hospital:" />
                                        <p:inputText id="idHosp" value="1" required="true" />
                                        <p:message for="idHosp" />

                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="4" style="text-align: right">
                                        <p:commandButton value="Guardar" actionListener="#{gestionDispositivosMB.guardarDispositivo()}"
                                                         icon="fas fa-save" update="@all"/>
                                    </p:column>
                                </p:row>
                            </h:form>
                            <p:row>
                                <p:column colspan="4" style="text-align: right">
                                    <h:form>
                                        <p:commandButton value="Cerrar" action="#{gestionDispositivosMB.cerrarDialogo}"
                                                         icon="pi pi-times" />  
                                    </h:form>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                </p:row>

            </center>

        </p:panelGrid>


    </h:body>

</html>
