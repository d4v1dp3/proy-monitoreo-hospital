<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Alta Paciente</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
            .ui-widget-header{
                background-color: #e7e8e9 !important;
                border-color: #cacaca !important;
                font-weight: bold !important;
                color: black !important;
                text-align: left !important;
            }
            .sinborde{
                border-color: white !important;
            }
            .titulo{
                font-weight: bold !important;
            }

            /* reset on the showcase style*/
            body .ui-panelgrid .ui-panelgrid-cell {
                background-color: transparent;
            }

            /* example use of styles for your form */
            .my-heading-row {
                background-color: var(--surface-c);
                font-weight: bold;
            }
        </style>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body>
        <i id="customheader" class="fas fa-bed" style="display:none"></i>

        <h:form id="frmAltaPaciente">
            <p:growl id="msgAltaPas" showDetail="true" />

            <p:panelGrid>
                <p:row>
                    <p:column>
                        <center>
                            <h2>
                                <p:outputLabel value="FORMULARIO PARA EL ALTA DE UN PACIENTE" class="titulo"></p:outputLabel>
                            </h2>

                            <p>Llene los siguientes campos para registrar un Paciente en el sistema. </p>
                        </center>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center" class="ui-widget-header">Datos Generales</p:column>
                </p:row>
                <p:row>
                    <p:column>

                        <p:panelGrid>
                            <p:row>
                                <p:column colspan="3" class="sinborde"></p:column>
                            </p:row>
                        </p:panelGrid>


                        <p:panelGrid columns="3"
                                     columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="apPat" value="Apellido Paterno:" />
                                <p:inputText id="apPat" value="#{gestionPacienteMB.datPersona.primerApellido}" required="true" />
                                <p:message for="apPat" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="apMat" value="Apellido Materno:" /> 
                                <p:inputText id="apMat" value="#{gestionPacienteMB.datPersona.segundoApellido}" required="true" />
                                <p:message for="apMat" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="nomPers" value="Nombre(s):" />                              
                                <p:inputText id="nomPers" value="#{gestionPacienteMB.datPersona.nombre}" required="true" />
                                <p:message for="nomPers" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="curp" value="CURP:" />
                                <p:inputText id="curp" value="#{gestionPacienteMB.datPersona.curp}" required="true" />
                                <p:message for="curp" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="genMenu" value="Género:" />
                                <p:selectOneMenu id="genMenu" value="#{gestionPacienteMB.datPersona.idGenero}" dynamic="true">
                                    <f:selectItems value="#{gestionPacienteMB.catGenero}" var="genero" 
                                                   itemLabel="#{genero.descripcion}" itemValue="#{genero.idGenero}"/>
                                </p:selectOneMenu>
                                <p:message for="genMenu" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="@next" value=""/>
                                <p:outputLabel value=""/>
                            </p:column>        

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="dirCalle" value="Calle:" />
                                <p:inputText id="dirCalle" value="#{gestionPacienteMB.datPaciente.dirCalle}" required="true" />
                                <p:message for="dirCalle"/>
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="numExt" value="Num. Exterior:" />
                                <p:inputText id="numExt" value="#{gestionPacienteMB.datPaciente.dirNumero}" required="true" />
                                <p:message for="numExt" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="numInt" value="Num. Interior:" />
                                <p:inputText id="numInt" value="#{gestionPacienteMB.datPaciente.dirInterior}" required="true" />
                                <p:message for="numInt" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="telFijo" value="Teléfono fijo:" />
                                <p:inputText id="telFijo" value="#{gestionPacienteMB.datPaciente.telFijo}" required="true" />
                                <p:message for="telFijo" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="telCel" value="Teléfono Celular:" />
                                <p:inputText id="telCel" value="#{gestionPacienteMB.datPaciente.telCel}" required="true" />
                                <p:message for="telCel" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="@next" value=""/>
                                <p:outputLabel value=""/>
                            </p:column>
                        </p:panelGrid>

                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center" class="ui-widget-header">Datos del Paciente</p:column>
                </p:row>
                <p:row>
                    <p:column>

                        <p:panelGrid columns="3"
                                     columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="idHosp" value="Hospital:" />
                                <p:inputText id="idHosp" value="#{gestionPacienteMB.datPaciente.idHospital}" required="true" />
                                <p:message for="idHosp" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="idCareta" value="Careta:" />
                                <p:inputText id="idCareta" value="#{gestionPacienteMB.datPaciente.idCareta}" required="true" />
                                <p:message for="idCareta" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="estMenu" value="Estado del Paciente:" />
                                <p:selectOneMenu id="estMenu" value="#{gestionPacienteMB.datPaciente.idEstadopaciente}" dynamic="true">
                                    <f:selectItems value="#{gestionPacienteMB.catEstado}" var="estado" 
                                                   itemLabel="#{estado.descripcion}" itemValue="#{estado.idEstadopaciente}"/>
                                </p:selectOneMenu>
                                <p:message for="estMenu" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="idMed" value="Médico:" />
                                <p:inputText id="idMed" value="#{gestionPacienteMB.datPaciente.idMedico}" required="true" />
                                <p:message for="idMed" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                            </p:column>

                            <p:column style="background-color: lightcoral">
                            </p:column>

                        </p:panelGrid>


                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center" class="ui-widget-header">Antecedentes</p:column>
                </p:row>
                <p:row>
                    <p:column>

                        <p:selectManyCheckbox id="checkBox" value="#{gestionPacienteMB.antecedentesSeleccionados}" layout="responsive" columns="3">
                            <f:selectItems value="#{gestionPacienteMB.antecedentes}" var="ant" itemLabel="#{ant}" itemValue="#{ant}"/>
                        </p:selectManyCheckbox>

                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center" class="ui-widget-header">Datos de Sesión</p:column>
                </p:row>
                <p:row>
                    <p:column>

                        <p:panelGrid columns="3"
                                     columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                     layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent;">

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="idUsr" value="Usuario:" />
                                <p:inputText id="idUsr" value="#{gestionPacienteMB.datUsuario.idUsuario}" required="true" />
                                <p:message for="idUsr" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="contra" value="Contraseña:" />
                                <p:inputText id="contra" value="#{gestionPacienteMB.datUsuario.contrasenia}" required="true" />
                                <p:message for="contra" />
                            </p:column>

                            <p:column style="background-color: lightcoral">
                                <p:outputLabel for="estado" value="Estado de Sesión:" /><br/>
                                <p:selectBooleanCheckbox id="estado" value="#{gestionPacienteMB.datUsuario.activo}" itemLabel="Activo"/>
                            </p:column>
                        </p:panelGrid>
                        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center" class="ui-widget-header"></p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: right">
                        <p:commandButton value="Guardar" actionListener="#{gestionPacienteMB.guardarPaciente()}"
                                         icon="fas fa-save" update="@all"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
        <h:form>
            <p:panelGrid>
                <p:row>
                    <p:column colspan="3" style="text-align: right">

                        <p:commandButton value="Cerrar" action="#{gestionPacienteMB.cerrarDialogo}" 
                                         icon="pi pi-times" />  

                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>

    </h:body>

</html>
