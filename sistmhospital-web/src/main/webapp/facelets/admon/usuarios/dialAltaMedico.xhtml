<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!--<i class="fas fa-user-edit">Alta Medico</i>-->
        <title>Alta Médico</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
            .ui-widget-header{
                background-color: #e7e8e9 !important;
                border-color: #cacaca !important;
                font-weight: bold !important;
                color: black !important;
                text-align: left !important;
            }
            .titulo{
                font-weight: bold !important;
            }
        </style>
    </h:head>

    <h:body>


        <h:form id="frmAltaMedico">
            <p:growl id="msgAltaMed" showDetail="true" />

            <p:panelGrid>
                <p:row>
                    <p:column>

                        <h2>
                            <p:outputLabel value="FORMULARIO PARA EL ALTA DE MÉDICOS" class="titulo"></p:outputLabel>
                        </h2>


                        <p:panelGrid>
                            <p:row>
                                <p:column colspan="3" class="ui-widget-header">Datos Personales</p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3">
                                    <h:panelGrid columns="3" cellpadding="1" cellspacing="1" border="0" >

                                        <p:row>
                                            <p:column>
                                                <p:outputLabel for="apPat" value="Apellido Paterno:" /> </p:column>
                                            <p:column><p:outputLabel for="apMat" value="Apellido Materno:" /> </p:column>
                                            <p:column><p:outputLabel for="nomPers" value="Nombre(s):" /> </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:inputText id="apPat" value="#{gestionMedicoMB.datPersona.primerApellido}" required="true" />
                                                <p:message for="apPat" />
                                            </p:column>
                                            <p:column>
                                                <p:inputText id="apMat" value="#{gestionMedicoMB.datPersona.segundoApellido}" required="true" />
                                                <p:message for="apMat" />
                                            </p:column>
                                            <p:column>
                                                <p:inputText id="nomPers" value="#{gestionMedicoMB.datPersona.nombre}" required="true" />
                                                <p:message for="nomPers" />
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column><p:outputLabel for="curp" value="CURP:" /> </p:column>
                                            <p:column><p:outputLabel for="genMenu" value="Género:" /> </p:column>

                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:inputText id="curp" value="#{gestionMedicoMB.datPersona.curp}" required="true" />
                                                <p:message for="curp" />
                                            </p:column>
                                            <p:column>
                                                <p:selectOneMenu id="genMenu" value="#{gestionMedicoMB.datPersona.idGenero}" dynamic="true">
                                                    <f:selectItems value="#{gestionMedicoMB.catGenero}" var="genero" 
                                                                   itemLabel="#{genero.descripcion}" itemValue="#{genero.idGenero}"/>
                                                </p:selectOneMenu>
                                                <p:message for="genMenu" />
                                            </p:column>
                                        </p:row>
                                    </h:panelGrid>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3" class="ui-widget-header">Datos de Sesión</p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="idUsr" value="Usuario:" /> </p:column>
                                <p:column><p:outputLabel for="contra" value="Contraseña:" /> </p:column>
                                <p:column></p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:inputText id="idUsr" value="#{gestionMedicoMB.datUsuario.idUsuario}" required="true" />
                                    <p:message for="idUsr" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="contra" value="#{gestionMedicoMB.datUsuario.contrasenia}" required="true" />
                                    <p:message for="contra" />
                                </p:column>
                                <p:column><p:selectBooleanCheckbox value="#{gestionMedicoMB.datUsuario.activo}" itemLabel="Activo"/></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column colspan="3" style="text-align: center" class="ui-widget-header">Datos del Medico</p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="hCedula" value="Cedula Profesional:" /></p:column>
                                <p:column><p:outputLabel for="hEmail" value="Correo Electronico:" /></p:column>
                                <p:column><p:outputLabel for="hCelular" value="Telefono Celular:" /></p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:inputText id="hCedula" value="#{gestionMedicoMB.datMedico.cedulaProf}" required="true" />
                                    <p:message for="hCedula" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="hEmail" value="#{gestionMedicoMB.datMedico.email}" required="true" />
                                    <p:message for="hEmail" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="hCelular" value="#{gestionMedicoMB.datMedico.celular}" required="true" />
                                    <p:message for="hCelular" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:commandButton value="Cerrar" action="#{gestionMedicoMB.cerrarDialogo}" />
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Guardar" actionListener="#{gestionMedicoMB.guardarMedico()}"
                                                     icon="fas fa-save" update="@all"/>                    
                                </p:column>
                                
                            </p:row>


                        </p:panelGrid>

                    </p:column></p:row>
            </p:panelGrid>

        </h:form>
    </h:body>

</html>
