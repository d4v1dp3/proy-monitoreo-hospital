<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Titulo.</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <i id="customheader" class="fas fa-user-edit" style="display:none"></i>

        <h:form id="frmAltaMedico">
            <p:growl id="msgAltaMed" showDetail="true" />

            <p:panelGrid>
                <p:row>
                    <p:column colspan="3" style="text-align: center" class="ui-widget-header">Datos Generales</p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel for="apPat" value="Apellido Paterno:" /> </p:column>
                    <p:column><p:outputLabel for="apMat" value="Apellido Materno:" /> </p:column>
                    <p:column><p:outputLabel for="nomPers" value="Nombre(s):" /> </p:column>
                </p:row>
                <p:row>
                    <p:column><p:inputText id="apPat" value="#{gestionMedicoMB.datPersona.primerApellido}" required="true" /></p:column>
                    <p:column><p:inputText id="apMat" value="#{gestionMedicoMB.datPersona.segundoApellido}" required="true" /></p:column>
                    <p:column><p:inputText id="nomPers" value="#{gestionMedicoMB.datPersona.nombre}" required="true" /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:message for="apPat" /></p:column>
                    <p:column><p:message for="apMat" /></p:column>
                    <p:column><p:message for="nomPers" /></p:column>

                </p:row>
                <p:row>
                    <p:column><p:outputLabel for="curp" value="CURP:" /> </p:column>
                    <p:column><p:outputLabel for="idGen" value="Genero:" /> </p:column>
                    <p:column><p:message for="idGen" /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:inputText id="curp" value="#{gestionMedicoMB.datPersona.curp}" required="true" /></p:column>
                    <p:column><p:inputText id="idGen" value="#{gestionMedicoMB.datPersona.idGenero}" required="true" /></p:column>
                    <p:column><p:message for="idGen" /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:message for="curp" /></p:column>
                    <p:column><p:message for="idGen" /></p:column>
                    <p:column><p:message for="idGen" /></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3" style="text-align: center" class="ui-widget-header">Datos de Sesion</p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel for="idUsr" value="Usuario:" /> </p:column>
                    <p:column><p:outputLabel for="contra" value="ContraseÃ±a:" /> </p:column>
                    <p:column><p:message for="contra" /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:inputText id="idUsr" value="#{gestionMedicoMB.datUsuario.idUsuario}" required="true" /></p:column>
                    <p:column><p:inputText id="contra" value="#{gestionMedicoMB.datUsuario.contrasenia}" required="true" /></p:column>
                    <p:selectBooleanCheckbox value="#{gestionMedicoMB.datUsuario.activo}" itemLabel="Activo"/>
                </p:row>
                <p:row>
                    <p:column><p:message for="idUsr" /></p:column>
                    <p:column><p:message for="contra" /></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3" style="text-align: center" class="ui-widget-header">Datos del Medico</p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel for="hCedula" value="Cedula Profesional:" /></p:column>
                    <p:column><p:outputLabel for="hEmail" value="Correo Electronico:" /></p:column>
                    <p:column><p:outputLabel for="hCelular" value="Telefono Celular:" /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:inputText id="hCedula" value="#{gestionMedicoMB.datMedico.cedulaProf}" required="true" /></p:column>
                    <p:column><p:inputText id="hEmail" value="#{gestionMedicoMB.datMedico.email}" required="true" /></p:column>
                    <p:column><p:inputText id="hCelular" value="#{gestionMedicoMB.datMedico.celular}" required="true" /></p:column>
                </p:row>
                <p:row>
                    <p:column><p:message for="hCedula" /></p:column>
                    <p:column><p:message for="hEmail" /></p:column>
                    <p:column><p:message for="hCelular" /></p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:commandButton value="Guardar" actionListener="#{gestionMedicoMB.guardarMedico()}"
                                         icon="fas fa-save" update="@all"/>                    
                    </p:column>
                </p:row>


            </p:panelGrid>




        </h:form>

        <h:form id="closeAltMedico">
            <p:commandButton value="Cerrar" action="#{gestionMedicoMB.cerrarDialogo}" />
        </h:form>

    </h:body>

</html>
