<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view>
        <f:metadata> 
            <f:viewParam name="medNombre" value="#{dialMedicoPacienteMB.medNombre}" />
            <f:viewParam name="medPrimerAp" value="#{dialMedicoPacienteMB.medPrimerAp}" />
            <f:viewParam name="medSegundoAp" value="#{dialMedicoPacienteMB.medSegundoAp}" />
            <f:viewParam name="medEmail" value="#{dialMedicoPacienteMB.medEmail}" />
            <f:viewParam name="medTel" value="#{dialMedicoPacienteMB.medTel}" />
        </f:metadata>
        <h:head>

            <title>Datos Médico</title>
            <style type="text/css">
                .ui-widget {
                    font-size: 90%;
                }
                .ui-widget-header{
                    background-color: #e7e8e9 !important;
                    border-color: #cacaca !important;
                    font-weight: bold !important;
                    color: black !important;
                    text-align: left !important;
                }
                .titulo{
                    font-weight: bold !important;
                }
            </style>
            <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
            <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    
        </h:head>

        <h:body>
<!--<i class="far fa-save"></i>-->
            <h:form id="frmDatosMedico">
                <p:growl id="msgDatosMed" showDetail="true" />

                <p:panelGrid>
                    <p:row>
                        <p:column>

                            <center>
                                <h2>
                                    <p:outputLabel value="DATOS DE MÉDICO ASIGNADO" class="titulo"></p:outputLabel>
                                </h2>
                            </center>
                            
                            <p:panelGrid>
                                <p:row>
                                    <p:column colspan="3" class="ui-widget-header">Médico</p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="3">
                                        <table width="100%" border="0">

                                            <tr>
                                                <td>
                                                    <p:outputLabel value="#{dialMedicoPacienteMB.medPrimerAp}" style="font-weight: bold"></p:outputLabel>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{dialMedicoPacienteMB.medSegundoAp}" style="font-weight: bold"></p:outputLabel>
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{dialMedicoPacienteMB.medNombre}" style="font-weight: bold"></p:outputLabel>
                                                </td>
                                            </tr>
                                                                                      
                                        </table>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="3" class="ui-widget-header">Contacto</p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <table width="100%" border="0" align="center">

                                            
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Correo Electronico:" />
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{dialMedicoPacienteMB.medEmail}" style="font-weight: bold"></p:outputLabel>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Telefono Celular:" />
                                                </td>
                                                <td>
                                                    <p:outputLabel value="#{dialMedicoPacienteMB.medTel}" style="font-weight: bold"></p:outputLabel>
                                                </td>
                                            </tr>
                                        </table>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </h:form>
            <h:form>
                <p:commandButton value="Cerrar" actionListener="#{inicioPacienteMB.cerrarDialogo()}"  />    
            </h:form>
            
        </h:body>
    </f:view>
</html>
