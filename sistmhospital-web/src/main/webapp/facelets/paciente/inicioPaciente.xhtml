<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    

    <ui:composition template="/WEB-INF/facelets/plantilla/Estructura.xhtml">
        <ui:define name="nombrePagina">
            Inicio_Paciente
        </ui:define>

        <ui:define name="titulo">
        </ui:define>

        <ui:define name="contenido">
            <h:form id="frIPaciente">
                <p:growl id="msgsIP" showDetail="true"  > 
                    <p:autoUpdate />
                </p:growl>
                <p:panel id="pnGIPaciente" header="Inicio Paciente" style="margin-bottom:20px">
                    <center>
                        <div class="p-grid p-dir-col">
                            <div class="p-col">
                                <p> 
                                    <p:outputLabel value="Bienvenido(a), " style="font-weight: bold; color: #39ace7;"/>
                                    <p:outputLabel value="#{inicioPacienteMB.paciente.idPersona.nombre}" style="font-weight: bold; color: #39ace7;"/>.
                                </p>
                            </div>
                            
                        </div>

                        <!--<hr style="color: #cacaca; border-color: #cacaca; height: 1px;" width="80%"/>-->
                        <p:panelGrid>
                            <p:row>
                                <p:column style="border-color: white;">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column style="background-color: #f3f3f3;border-color: #cacaca;color: black; text-align: center;" class="ui-widget-header">Mis Datos</p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <center><i class="fas fa-user" style="font-size: 8em"></i></center>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:panelGrid>
                                                    <p:row>
                                                        <p:column colspan="2" style="border-color: white;"></p:column>
                                                    </p:row>
                                                </p:panelGrid>

                                                <p:panelGrid columns="2"
                                                             columnClasses="ui-grid-col-6,ui-grid-col-12"
                                                             layout="grid"
                                                             styleClass="ui-panelgrid-blank ui-fluid"
                                                             style="border:0px none; background-color:transparent;">


                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="NOMBRE:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioPacienteMB.paciente.idPersona.nombre}" style="font-weight: bold"/>
                                                        <p:outputLabel value=" "/>
                                                        <p:outputLabel value="#{inicioPacienteMB.paciente.idPersona.primerApellido}" style="font-weight: bold"/>
                                                        <p:outputLabel value=" "/>
                                                        <p:outputLabel value="#{inicioPacienteMB.paciente.idPersona.segundoApellido}" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="CURP:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioPacienteMB.paciente.idPersona.curp}" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="EDAD:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioPacienteMB.paciente.idPersona.edad}" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="TELÉFONO:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioPacienteMB.paciente.telCel}" style="font-weight: bold"/>
                                                    </p:column>

                                                </p:panelGrid>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="background-color: #f3f3f3;border-color: #cacaca;color: black; text-align: center;" class="ui-widget-header">Antecedentes</p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:panelGrid>
                                                    <p:row>
                                                        <p:column colspan="2" style="border-color: white;"></p:column>
                                                    </p:row>
                                                </p:panelGrid>

                                                <p:panelGrid columns="2"
                                                             columnClasses="ui-grid-col-6,ui-grid-col-12"
                                                             layout="grid"
                                                             styleClass="ui-panelgrid-blank ui-fluid"
                                                             style="border:0px none; background-color:transparent;">


                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.diabetes}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.diabetes}">
                                                        <p:outputLabel value="Diabetes" />
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.vih}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.vih}">
                                                        <p:outputLabel value="VIH" />
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.embarazo}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.embarazo}">
                                                        <p:outputLabel value="Embarazo" />
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.cancer}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.cancer}">
                                                        <p:outputLabel value="Cancer" />
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.has}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.has}">
                                                        <p:outputLabel value="HAS" />
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.artritis}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.artritis}">
                                                        <p:outputLabel value="Artritis" />
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.asma}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.asma}">
                                                        <p:outputLabel value="Asma" />
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.epoc}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.epoc}">
                                                        <p:outputLabel value="EPOC" />
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.enfautoinmune}">
                                                        <i class="fa fa-minus"></i>
                                                    </p:column>

                                                    <p:column rendered="#{inicioPacienteMB.antecedentes.enfautoinmune}">
                                                        <p:outputLabel value="Enf. Autoinmune" />
                                                    </p:column>

                                                </p:panelGrid>

                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>

                                </p:column>
                                <p:column style="border-color: white;">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column style="background-color: #f3f3f3;border-color: #cacaca;color: black; text-align: center;" class="ui-widget-header">Información del Paciente</p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:panelGrid>
                                                    <p:row>
                                                        <p:column colspan="2" style="border-color: white;"></p:column>
                                                    </p:row>
                                                </p:panelGrid>

                                                <p:panelGrid columns="2"
                                                             columnClasses="ui-grid-col-6,ui-grid-col-6"
                                                             layout="grid"
                                                             styleClass="ui-panelgrid-blank ui-fluid"
                                                             style="border:0px none; background-color:transparent; text-align: center;">


                                                    <p:column style="text-align: center;">
                                                        <p:panel id="pacSignos" header="Signos y Sintomas">
                                                            <i class="fas fa-heartbeat" style="font-size: 6em; color: #94aebd;"></i>
                                                            <br/>
                                                            <p:commandButton value="Ver Signos y Sintomas" title="Dashboard" actionListener="#{inicioPacienteMB.mostrarDashboard()}">
                                                                <p:ajax event="dialogReturn" listener="#{inicioPacienteMB.mostrarDashboard()}" update="@all"/>
                                                            </p:commandButton>
                                                        </p:panel>
                                                    </p:column>

                                                    <p:column style="text-align: center;">
                                                        <p:panel id="pacHosp" header="Hospital">
                                                            <i class="fa fa-building-o" style="font-size: 6em; color: #94aebd;"></i>
                                                            <br/>
                                                            <p:outputLabel value="Nombre: " />
                                                            <p:outputLabel value="#{inicioPacienteMB.hospital.nombre}" style="font-weight: bold"> </p:outputLabel>
                                                            <br/>
                                                            <p:outputLabel value="Teléfono: " />
                                                            <p:outputLabel value="#{inicioPacienteMB.hospital.telEmergencias}" style="font-weight: bold"> </p:outputLabel>
                                                        </p:panel>
                                                    </p:column>

                                                    <p:column style="text-align: center;">
                                                        <p:panel id="pacMed" header="Médico">
                                                            <i class="fas fa-user-md" style="font-size: 6em; color: #94aebd;"></i>
                                                            <br/>
                                                            <p:outputLabel value="Nombre: " />
                                                            <p:outputLabel value="#{inicioPacienteMB.medicoPac.idPersona.nombre}" style="font-weight: bold"> </p:outputLabel>
                                                            <p:outputLabel value=" " />
                                                            <p:outputLabel value="#{inicioPacienteMB.medicoPac.idPersona.primerApellido}" style="font-weight: bold"> </p:outputLabel>
                                                            <p:outputLabel value=" " />
                                                            <p:outputLabel value="#{inicioPacienteMB.medicoPac.idPersona.segundoApellido}" style="font-weight: bold"> </p:outputLabel>
                                                            <br/>
                                                            <p:outputLabel value="Email: " />
                                                            <p:outputLabel value="#{inicioPacienteMB.medicoPac.email}" style="font-weight: bold"> </p:outputLabel>
                                                            <!--                                                            <br/>
                                                                                                                        <p:commandButton icon="fas fa-user-md" value="Mi Médico" title="Medico" actionListener="#{inicioPacienteMB.mostrarDatosMedico()}">
                                                                                                                            <p:ajax event="dialogReturn" listener="#{inicioPacienteMB.retornoMostrarDatosMedico()}" update="@all"/>
                                                                                                                        </p:commandButton>-->
                                                        </p:panel>
                                                    </p:column>

                                                    <p:column style="text-align: center;">
                                                        <p:panel id="pacCareta" header="Careta">
                                                            <i class="fa fa-github-alt" style="font-size: 6em; color: #94aebd;"></i>
                                                            <br/>
                                                            <p:outputLabel value="No. Serie:" />
                                                            <p:outputLabel value="#{inicioPacienteMB.careta.noSerie}" style="font-weight: bold"> </p:outputLabel>
                                                            <br/>
                                                            <p:outputLabel value="Fecha Asignacion:" />
                                                            <p:outputLabel value="#{inicioPacienteMB.careta.fechaManufactura}" style="font-weight: bold"> </p:outputLabel>
                                                        </p:panel>
                                                    </p:column>

                                                </p:panelGrid>

                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <br/>
                        <div class="p-grid p-dir-col">
                            <div class="p-col">
                                <p> 
                                    Página para la gestión de los datos de paciente que administra el <b>#{gestionHospitalMB.nomSistema}</b>
                                </p>
                            </div>
                        </div>
                    </center>
                </p:panel>
            </h:form>
        </ui:define>    
    </ui:composition>
</html>
