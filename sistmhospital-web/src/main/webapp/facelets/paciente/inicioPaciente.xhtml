<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    <ui:composition template="/WEB-INF/facelets/plantilla/Estructura.xhtml">
        <ui:define name="nombrePagina">
            Inicio_Paciente
        </ui:define>

        <ui:define name="titulo">
        </ui:define>

        <ui:define name="contenido">
            <h:form id="frIPaciente">
                <p:growl id="msgsIP" showDetail="true"  > 
                    <p:autoUpdate />
                </p:growl>

                <div>
                    <p:panel>
                        <p:commandButton icon="fas fa-heartbeat" value="Mi Estado" title="Dashboard" actionListener="#{inicioPacienteMB.mostrarDashboard()}">
                            <p:ajax event="dialogReturn" listener="#{inicioPacienteMB.mostrarDashboard()}" update="@all"/>
                        </p:commandButton>
                        <p:commandButton icon="fas fa-user-md" value="Mi Médico" title="Medico" actionListener="#{inicioPacienteMB.mostrarDatosMedico()}">
                            <p:ajax event="dialogReturn" listener="#{inicioPacienteMB.retornoMostrarDatosMedico()}" update="@all"/>
                        </p:commandButton>
                    </p:panel>    
                </div>
                <p:panel id="pnGIPaciente" header="Inicio Paciente" footer="" style="margin-bottom:20px">
                    
                </p:panel>
            </h:form>
        </ui:define>    
    </ui:composition>
</html>
