<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    
    <ui:composition template="/WEB-INF/facelets/plantilla/Estructura.xhtml">
        <ui:define name="nombrePagina">
            Inicio_Paciente
        </ui:define>

        <ui:define name="titulo">
        </ui:define>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
            .ui-widget-header{
                background-color: #e7e8e9 !important;
                border-color: #cacaca !important;
                font-weight: bold !important;
                color: black !important;
                text-align: left !important;
            }
            .sinborde{
                border-color: white !important;
            }
            .titulo{
                font-weight: bold !important;
            }
        </style>

        <ui:define name="contenido">
            <h:form id="frIPaciente">
                <p:growl id="msgsIP" showDetail="true"  > 
                    <p:autoUpdate />
                </p:growl>
                <p:panel id="pnGIPaciente" header="Inicio Paciente" style="margin-bottom:20px">
                    <div class="p-grid p-dir-col">
                        <div class="p-col">
                            <p> 
                                Página para la gestión de los datos de paciente que administra el <b>#{gestionHospitalMB.nomSistema}</b>
                            </p>
                        </div>
                        <div class="p-col" style="align-content: center;">
                            <div>

                                <p:commandButton icon="fas fa-heartbeat" value="Mi Estado" title="Dashboard" actionListener="#{inicioPacienteMB.mostrarDashboard()}">
                                    <p:ajax event="dialogReturn" listener="#{inicioPacienteMB.mostrarDashboard()}" update="@all"/>
                                </p:commandButton>
                                <p:commandButton icon="fas fa-user-md" value="Mi Médico" title="Medico" actionListener="#{inicioPacienteMB.mostrarDatosMedico()}">
                                    <p:ajax event="dialogReturn" listener="#{inicioPacienteMB.retornoMostrarDatosMedico()}" update="@all"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>

                    <p:panel header="Mis Datos">
                        <p:panelGrid>
                            <p:row>
                                <p:column style="text-align: center" class="ui-widget-header">Datos del Paciente</p:column>
                            </p:row>
                            <p:row>
                                <p:column>
<!--                                    <p:panelGrid>
                                        <p:row>
                                            <p:column colspan="2" class="sinborde"></p:column>
                                        </p:row>
                                    </p:panelGrid>-->

                                    <p:panelGrid columns="2"
                                                 columnClasses="ui-grid-col-6,ui-grid-col-6"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank ui-fluid"
                                                 style="border:0px none; background-color:transparent;">

                                        <p:column style="background-color: lightcoral">
                                            <p:outputLabel value="Nombre:" />
                                        </p:column>

                                        <p:column style="background-color: lightcoral">
                                            <p:outputLabel value="Apellido Paterno:" />
                                        </p:column>

                                    </p:panelGrid>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: center" class="ui-widget-header">Hospital Asignado</p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:panelGrid columns="1"
                                                 columnClasses="ui-grid-col-12"
                                                 layout="grid"
                                                 styleClass="ui-panelgrid-blank ui-fluid"
                                                 style="border:0px none; background-color:transparent;">

                                        <p:column style="background-color: lightcoral">
                                            <p:outputLabel value="Hospital:" />
                                        </p:column>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </p:panel>
                </p:panel>
            </h:form>
        </ui:define>    
    </ui:composition>
</html>
