<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <f:metadata> 
            <f:viewParam name="pacNombre" value="#{dialAntecedentesMB.pacienteNombre}" />
            <f:viewParam name="pacPrimerAp" value="#{dialAntecedentesMB.pacientePrimerAp}" />
            <f:viewParam name="pacSegundoAp" value="#{dialAntecedentesMB.pacienteSegundoAp}" />
            <f:viewParam name="curp" value="#{dialAntecedentesMB.curp}" />
            <f:viewParam name="edad" value="#{dialAntecedentesMB.edad}" />

            <f:viewParam name="diab" value="#{dialAntecedentesMB.diabetes}" />
            <f:viewParam name="canc" value="#{dialAntecedentesMB.cancer}" />
            <f:viewParam name="asma" value="#{dialAntecedentesMB.asma}" />
            <f:viewParam name="vih" value="#{dialAntecedentesMB.vih}" />
            <f:viewParam name="has" value="#{dialAntecedentesMB.has}" />
            <f:viewParam name="epoc" value="#{dialAntecedentesMB.epoc}" />
            <f:viewParam name="emba" value="#{dialAntecedentesMB.embarazo}" />
            <f:viewParam name="artr" value="#{dialAntecedentesMB.artritis}" />
            <f:viewParam name="enfa" value="#{dialAntecedentesMB.enfautoinmune}" />

        </f:metadata>
        <h:head>
            <title>Antecedentes del Paciente</title>
            <style type="text/css">
                .ui-widget {
                    font-size: 90%;
                }
                .ui-widget-header{
                    background-color: #e7e8e9 !important;
                    border-color: #cacaca !important;
                    font-weight: bold !important;
                    color: black !important;
                    text-align: left !important;
                }
                .titulo{
                    font-weight: bold !important;
                }
                .greenBackground .ui-panel-content{
                    background: greenyellow !important;
                    text-align: center !important;
                    font-weight: bold !important;
                }
                .redBackground .ui-panel-content{
                    background: crimson !important;
                    text-align: center !important;
                    font-weight: bold !important;
                }
                .verde{
                    color: green;
                }
                .rojo{
                    color: red;
                }
            </style>

            <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
            <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
        </h:head>

        <h:body>   
            <center>
                <h:form id="frmAntecedentes" rendered="true" >
                    <p:growl id="msgsAnt" showDetail="true" />

                    <div class="p-grid p-dir-col">
                        <p:panelGrid>
                            <p:row>
                                <p:column style="border-color: white;">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column style="background-color: #f3f3f3;border-color: #cacaca;color: black; text-align: center;" class="ui-widget-header">PACIENTE</p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <center><i class="fas fa-user" style="font-size: 8em; color: #D5D5D5"></i></center>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:panelGrid>
                                                    <p:row>
                                                        <p:column colspan="2" style="border-color: white;"></p:column>
                                                    </p:row>
                                                </p:panelGrid>

                                                <p:panelGrid columns="2"
                                                             columnClasses="ui-grid-col-6,ui-grid-col-12"
                                                             layout="grid"
                                                             styleClass="ui-panelgrid-blank ui-fluid"
                                                             style="border:0px none; background-color:transparent;">


                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="NOMBRE:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{dialAntecedentesMB.pacienteNombre}" style="font-weight: bold"/>
                                                        <p:outputLabel value=" "/>
                                                        <p:outputLabel value="#{dialAntecedentesMB.pacientePrimerAp}" style="font-weight: bold"/>
                                                        <p:outputLabel value=" "/>
                                                        <p:outputLabel value="#{dialAntecedentesMB.pacienteSegundoAp}" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="CURP:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{dialAntecedentesMB.curp}" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="EDAD:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{dialAntecedentesMB.edad}" style="font-weight: bold"/>
                                                    </p:column>
                                                </p:panelGrid>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="Cerrar Antecedentes" action="#{dialAntecedentesMB.cerrarDialogo}" 
                                                                 icon="pi pi-times" />  
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>

                                </p:column>
                                <p:column style="border-color: white;">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column style="background-color: #f3f3f3;border-color: #cacaca;color: black; text-align: center;" class="ui-widget-header">ANTECEDENTES</p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:panelGrid>
                                                    <p:row>
                                                        <p:column colspan="2" style="border-color: white;"></p:column>
                                                    </p:row>
                                                </p:panelGrid>

                                                <p:panelGrid columns="1"
                                                             columnClasses="ui-grid-col-12"
                                                             layout="grid"
                                                             styleClass="ui-panelgrid-blank ui-fluid"
                                                             style="border:0px none; background-color:transparent;">



                                                    <p:column rendered="#{!dialAntecedentesMB.diabetes}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="Diabetes" />                                                        
                                                    </p:column>

                                                    <p:column rendered="#{dialAntecedentesMB.diabetes}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="Diabetes" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column rendered="#{!dialAntecedentesMB.cancer}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="Cáncer" />
                                                    </p:column>

                                                    <p:column rendered="#{dialAntecedentesMB.cancer}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="Cáncer" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column rendered="#{!dialAntecedentesMB.asma}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="Asma" />
                                                    </p:column>

                                                    <p:column rendered="#{dialAntecedentesMB.asma}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="Asma" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column rendered="#{!dialAntecedentesMB.vih}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="VIH" />
                                                    </p:column>

                                                    <p:column rendered="#{dialAntecedentesMB.vih}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="VIH" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column rendered="#{!dialAntecedentesMB.has}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="HAS" />
                                                    </p:column>
                                                    <p:column rendered="#{dialAntecedentesMB.has}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="HAS" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column rendered="#{!dialAntecedentesMB.epoc}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="EPOC" />
                                                    </p:column>

                                                    <p:column rendered="#{dialAntecedentesMB.epoc}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="EPOC" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column rendered="#{!dialAntecedentesMB.embarazo}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="Embarazo" />
                                                    </p:column>
                                                    <p:column rendered="#{dialAntecedentesMB.embarazo}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="Embarazo" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column rendered="#{!dialAntecedentesMB.artritis}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="Artritis" />
                                                    </p:column>

                                                    <p:column rendered="#{dialAntecedentesMB.artritis}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="Artritis" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column rendered="#{!dialAntecedentesMB.enfautoinmune}">
                                                        <i class="pi pi-times rojo"></i>
                                                        <p:outputLabel value="Enf. Autoinmune" />
                                                    </p:column>
                                                    <p:column rendered="#{dialAntecedentesMB.enfautoinmune}">
                                                        <i class="pi pi-check verde"></i>
                                                        <p:outputLabel value="Enf. Autoinmune" style="font-weight: bold"/>
                                                    </p:column>

                                                </p:panelGrid>

                                            </p:column>
                                        </p:row>
                                        
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>
                </h:form> 
            </center>
        </h:body>
    </f:view>
</html>
