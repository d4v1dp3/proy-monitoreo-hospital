<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <f:metadata>
            <f:viewParam name="pacNombre" value="#{parametrosSOxigeno.pacienteNombre}" />
        </f:metadata>
        <h:head>
            <title>Signos del Paciente</title>
            <style type="text/css">
                .ui-widget {
                    font-size: 90%;
                }
                .ui-widget-header{
                    background-color: #e7e8e9 !important;
                    border-color: #cacaca !important;
                    font-weight: bold !important;
                    color: black !important;
                    text-align: left !important;
                }
                .titulo{
                    font-weight: bold !important;
                }
            </style>
            
            <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
            <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

        </h:head>

        <h:body>
            <!--<i class="far fa-save"></i>-->
                
                <p:growl id="msgAltaMed" showDetail="true" />
                
                                <h2>
                                    <p:outputLabel value="PACIENTE: " class="titulo"></p:outputLabel>
                                    <p:outputLabel value="#{parametrosSOxigeno.pacienteNombre}" class="titulo"></p:outputLabel>
                                </h2>

<!--                <h3>PACIENTE: </h3>
                
                        <p:panel id="datosPaciente" header="Datos del Paciente">
                                <p:panelGrid columns="2">   
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="FERNANDO LOPEZ SANCHEZ"  style="font-weight: bold;"/>

                                    <h:outputText value="CURP: " />
                                    <h:outputText value="FLSJ873411HHGRDL45 " />

                                    <h:outputText value="Dirección: " />
                                    <h:outputText value="Ciudad de Mexico."/>

                                    <h:outputText value="NSS: " />
                                    <h:outputText value="099388495" />
                                </p:panelGrid>
                            </p:panel>-->

                <p:panelGrid style="margin-top:20px">
                    <f:facet name="header">
                        <p:row style="text-align: left;">
                            <p:column colspan="2" >
                            ESTADO DEL PACIENTE A LA ÚLTIMA TOMA DE SIGNOS Y SINTOMAS
                        </p:column>
                        <p:column>
                            <h:outputText value="Fecha: 07/11/2020    "/>
                            <h:outputText value="Hora: 13:00"/>
                        </p:column>
                        </p:row>
                    </f:facet>


                    <p:row>     
                        <p:column>
                            <p:panel id="oxigeno" header="Saturación de Oxígeno" style="text-align: center;">
                                <h:outputText value="98"  style="font-weight: bold; font-size: 50px"/>
                                <h:outputText value="%"  style="font-size: 15px"/>

                                <p:chart type="pie" model="#{parametrosSOxigeno.model}" style="width: 200px; height: 100px;">
                                    <h:outputScript>
                                        function customExtender() {
                                        this.cfg.grid = {
                                        background: '#FFF',
                                        borderWidth: 0,
                                        shadow: 0
                                        };
                                        }
                                    </h:outputScript>
                                </p:chart>

                            </p:panel>
                        </p:column>
                        <p:column>
                            <p:panel id="temperatura" header="Temperatura" style=".ui-panel-titlebar{background-color: graytext}">
                                <h:outputText value="36.4"  style="font-weight: bold; font-size: 50px"/>
                                <h:outputText value="°C"  style="font-size: 15px"/>
                                <p:chart type="pie" model="#{parametrosTemperatura.model}" style="width: 200px; height: 100px;"/>
                            </p:panel>

                        </p:column>
                        <p:column>
                            <p:panel id="prediag" header="Pre-Diagnóstico" style="text-align: center;">
                                <h:outputText value="Estable"  style="font-weight: bold; font-size: 30px"/>
                            </p:panel>

                        </p:column>                   
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:panel id="fRespiratoria" header="Frecuencia Respiratoria" style="text-align: center;">  
                                <h:outputText value="14"  style="font-weight: bold; font-size: 50px"/>
                                <h:outputText value="RMP"  style="font-size: 15px"/>
                                <p:chart type="pie" model="#{parametrosFRespiratoria.model}" style="width: 200px; height: 100px" />
                            </p:panel>
                        </p:column>
                        <p:column>
                            <p:panel id="fCardiaca" header="Frecuencia Cardíaca" style="text-align: center;">
                                <h:outputText value="68"  style="font-weight: bold; font-size: 50px"/>
                                <h:outputText value="LPM"  style="font-size: 15px"/>
                                <p:chart type="pie" model="#{parametrosFCardiaca.model}" style="width: 200px; height: 100px" />
                            </p:panel>
                        </p:column>
                        <p:column>

                            
                            <p:panel id="fArtDistolica" header="Presión Arterial" style="text-align: center;">
                                <h:outputText value="100"  style="font-weight: bold; font-size: 50px"/>
                                <h:outputText value="/"  style="font-size: 50px"/>
                                <h:outputText value="80"  style="font-weight: bold; font-size: 50px"/>
                                <h:outputText value="mmHg"  style="font-size: 15px"/>

                                <p:chart type="pie" model="#{parametrosPArterial.model}" style="width: 250px; height: 100px" />

                            </p:panel>
                            
                            
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column  colspan="3" style="text-align: left; font-weight: bold; ">
                            <h:outputText value="HISTORIAL DEL PACIENTE AL:   "/>                        
                            <h:outputText value="07/11/2020    "/>
                        </p:column>
                    </p:row>                
                    <p:row>
                        <p:column  colspan="3">
                            <p:panelGrid columns="1" layout="grid" styleClass="showcase-text-align-center">
                                <p:chart type="bar" model="#{historicoSOxigeno.model}" style="height:250px;" />
                                <p:chart type="bar" model="#{historicoTemperatura.model}" style="height:250px;" />
                                <p:chart type="line" model="#{historicoFCardiaca.model}" style="height:250px;" />
                                <p:chart type="line" model="#{historicoFRespiratoria.model}" style="height:250px;" />
                                <p:chart type="line" model="#{historicoPresionArterial.model}" style="height:250px;"/>
                            </p:panelGrid>
                        </p:column>
                    </p:row>

                </p:panelGrid>


        </h:body>
    </f:view>
</html>
