<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    

    <ui:composition template="/WEB-INF/facelets/plantilla/Estructura.xhtml">
        <ui:define name="nombrePagina">
            Inicio_Medico
        </ui:define>

        <ui:define name="titulo">
        </ui:define>

        <ui:define name="contenido">
            <h:form id="frIMedico">
                <p:growl id="msgsIM" showDetail="true"  > 
                    <p:autoUpdate />
                </p:growl>
                <p:panel id="pnGIPaciente" header="Inicio Médico" style="margin-bottom:20px">
                    <center>
                        <div class="p-grid p-dir-col">
                            <div class="p-col">
                                <p>
                                    Bienvenido (a) Dr. <p:outputLabel value="#{inicioMedicoMB.persona.nombre}" style="font-weight: bold; color: #5fbae9"/>.
                                </p>
                            </div>
                        </div>
                        <p:panelGrid>
                            <p:row>
                                <p:column style="border-color: white;">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column style="background-color: #f3f3f3;border-color: #cacaca;color: black; text-align: center;" class="ui-widget-header">Mis Datos</p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <center><i class="fas fa-user-md" style="font-size: 8em; color: #39ace7;"></i>                                             </center>                                                
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:panelGrid>
                                                    <p:row>
                                                        <p:column colspan="2" style="border-color: white;"></p:column>
                                                    </p:row>
                                                </p:panelGrid>

                                                <p:panelGrid columns="2"
                                                             columnClasses="ui-grid-col-6,ui-grid-col-12"
                                                             layout="grid"
                                                             styleClass="ui-panelgrid-blank ui-fluid"
                                                             style="border:0px none; background-color:transparent;">

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="CÉDULA PROFESIONAL:  " />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioMedicoMB.medico.cedulaProf}" style="font-weight: bold; color: #0066ff"/>
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="NOMBRE:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioMedicoMB.persona.nombre}" style="font-weight: bold"/>
                                                        <p:outputLabel value=" "/>
                                                        <p:outputLabel value="#{inicioMedicoMB.persona.primerApellido}" style="font-weight: bold"/>
                                                        <p:outputLabel value=" "/>
                                                        <p:outputLabel value="#{inicioMedicoMB.persona.segundoApellido}" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="CURP:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioMedicoMB.persona.curp}" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column>
                                                        <p:outputLabel value="EMAIL:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioMedicoMB.medico.email}" style="font-weight: bold"/>
                                                    </p:column>

                                                    <p:column>
                                                        <p:outputLabel value="TELÉFONO:" />
                                                    </p:column>

                                                    <p:column style="background-color: lightcoral">
                                                        <p:outputLabel value="#{inicioMedicoMB.medico.celular}" style="font-weight: bold"/>
                                                    </p:column>

                                                </p:panelGrid>

                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>

                                </p:column>
                                <p:column style="border-color: white;">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column style="background-color: #f3f3f3;border-color: #cacaca;color: black; text-align: center;" class="ui-widget-header">Información General</p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:panelGrid>
                                                    <p:row>
                                                        <p:column colspan="2" style="border-color: white;"></p:column>
                                                    </p:row>
                                                </p:panelGrid>

                                                <p:panelGrid columns="2"
                                                             columnClasses="ui-grid-col-6,ui-grid-col-6"
                                                             layout="grid"
                                                             styleClass="ui-panelgrid-blank ui-fluid"
                                                             style="border:0px none; background-color:transparent; text-align: center;">


                                                    <p:column style="text-align: center;">
                                                        <p:panel id="pacSignos" header="Pacientes">
                                                            <i class="fas fa-user" style="font-size: 6em; color: #94aebd;"></i>
                                                            <br/>
                                                            <p:outputLabel value="#{inicioMedicoMB.pacientesComp.size()}" style="font-size: 25px;font-weight: bold; color:  #3883ce" />
                                                            <br/>
                                                            <p:outputLabel value="Pacientes Asignados." />

                                                        </p:panel>
                                                    </p:column>

                                                    <p:column style="text-align: center;">
                                                        <p:panel id="pacHosp" header="Hospital">
                                                            <i class="fa fa-building-o" style="font-size: 6em; color: #94aebd;"></i>
                                                            <br/>
                                                            <!--<p:outputLabel value="Nombre: " />-->
                                                            <p:outputLabel value="#{inicioMedicoMB.hospital.nombre}" style="font-weight: bold"> </p:outputLabel>
                                                            <br/>
                                                            <p:outputLabel value="Teléfono: " />
                                                            <p:outputLabel value="#{inicioMedicoMB.hospital.telEmergencias}" style="font-weight: bold"> </p:outputLabel>
                                                        </p:panel>
                                                    </p:column>

                                                </p:panelGrid>

                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        
                        <br/>
                        <div class="p-grid p-dir-col">
                            <div class="p-col">
                                <p> 
                                    Página para la gestión de los datos de médico que administra el <b>#{gestionHospitalMB.nomSistema}</b>
                                </p>
                            </div>
                        </div>
                    </center>
                </p:panel>
            </h:form>
        </ui:define>    
    </ui:composition>
</html>
